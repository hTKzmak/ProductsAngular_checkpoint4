<div class="productItem">
    <img src="{{image}}" alt="product">
    <div class="productItem-info">
        <div class="info-item">Title: {{title}}</div>
        <div class="info-item">Category: {{category}}</div>
        <div class="info-item">Price: {{price}}$</div>
        <div class="info-item">
            <app-star [rating]="rating"/>
        </div>
    </div>
</div>
